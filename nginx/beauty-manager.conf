# ==============================================================================
# NGINX - Beauty Manager (Produção)
# ==============================================================================
# Configuração otimizada para SPA (Vite/React) + API (NestJS)
# Cache disciplinado: index.html nunca cacheado, assets cacheados 1 ano
# ==============================================================================

server {
    listen 80;
    server_name 72.61.131.18 beautymanager.com.br www.beautymanager.com.br;

    # ==== HEADERS DE SEGURANÇA (aplicados a todas as respostas) ====
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==== ROOT DO FRONTEND ====
    root /var/www/beauty-manager/apps/web/dist;
    index index.html;

    # ==== LOGS ====
    access_log /var/log/nginx/beauty-manager.access.log;
    error_log /var/log/nginx/beauty-manager.error.log;

    # ==== GZIP ====
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml;

    # ==== API PROXY ====
    location /api/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90s;
        proxy_connect_timeout 90s;

        # Sem cache para API
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    # ==== AUTOMATION/WHATSAPP ENDPOINTS ====
    location /automation/ {
        proxy_pass http://127.0.0.1:3000/automation/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Cache-Control "no-store" always;
    }

    # ==== INDEX.HTML - NUNCA CACHEAR ====
    # Crítico: Sempre buscar a versão mais recente
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        # Headers de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # ==== ASSETS ESTÁTICOS COM HASH - CACHE LONGO ====
    # Vite gera nomes com hash (ex: index-abc123.js), então é seguro cachear
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Fallback se asset não encontrado
        try_files $uri =404;
    }

    # ==== ARQUIVOS ESTÁTICOS RAIZ (favicon, robots, etc) ====
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        try_files $uri =404;
    }

    # ==== MANIFEST E PWA ====
    location ~* \.(webmanifest|manifest\.json)$ {
        add_header Cache-Control "no-cache" always;
        add_header Content-Type "application/manifest+json" always;
    }

    # ==== SERVICE WORKER - NUNCA CACHEAR ====
    location ~* (sw\.js|service-worker\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Service-Worker-Allowed "/" always;
    }

    # ==== SPA FALLBACK ====
    # Todas as rotas não encontradas redirecionam para index.html
    location / {
        # Headers para index.html (aplicados quando try_files faz fallback)
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        try_files $uri $uri/ /index.html;
    }

    # ==== HEALTHCHECK ====
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # ==== BLOQUEIA ARQUIVOS SENSÍVEIS ====
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|git|gitignore|md|sql|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==============================================================================
# INSTRUÇÕES DE INSTALAÇÃO:
# ==============================================================================
# 1. Copie este arquivo para: /etc/nginx/sites-available/beauty-manager
# 2. Crie symlink: ln -sf /etc/nginx/sites-available/beauty-manager /etc/nginx/sites-enabled/
# 3. Remova default se existir: rm -f /etc/nginx/sites-enabled/default
# 4. Teste config: nginx -t
# 5. Reload: systemctl reload nginx
# ==============================================================================
