services:
  postgres:
    image: postgres:16-alpine
    container_name: beauty-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: beauty_admin
      POSTGRES_PASSWORD: beauty_secret_2025
      POSTGRES_DB: beauty_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beauty_admin -d beauty_manager"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
